<div class="container mt-5 centrarCaja">
    <div class="row">
        <div class="col-md-8 order-md-1">
            <h4 class="mb-3 text-center display-2">Compra de Entrada</h4>
            <!-- [formGroup]="compra" -->
            <form class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">Nombre</label>
                        <!-- formControlName="nombre" -->
                        <input type="text" class="form-control" id="firstName" placeholder="" name="nombre">
                        <!-- required -->
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Apellidos</label>
                        <input type="text" class="form-control" id="lastName" placeholder="" name="apellidos">
                        <!-- required -->
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" name="email">
                </div>
                <div class="mb-3">
                    <label for="direccion">Dirección</label>
                    <input class="form-control" id="direccion" placeholder="Número de casa y nombre de la calle" name="direccion">
                </div>
                <div class="mb-3">
                    <label for="telefono">Telefono <span class="text-muted">(Opcional)</span></label>
                    <input type="text" class="form-control" id="telefono" formControlName="telefono">
                </div>
                <div class="mb-3">
                    <label for="dni">DNI </label>
                    <input type="text" class="form-control" id="dni" formControlName="dni">
                </div>

                <hr class="mb-1">
                <div *ngIf="fiesta">
                    <div ng-controller="Entradas">
                        <table class="table table-dark" id="tabla">
                            <thead>
                                <tr>
                                    <th scope="col">Producto</th>
                                    <th scope="col">Importe</th>
                                    <th scope="col">Eliminar</th>
                                </tr>
                            </thead>
                            <tr id="fila">
                                <td scope="row">{{fiesta.nombre}}</td>
                                <td>{{fiesta.precio}}&euro;</td>
                                <td><button type="button" class="btn btn-danger" (click)="deleteRow()">Eliminar</button></td>
                            </tr>
                            <tr>
                                <th scope="row" colspan="1">Importe total</th>
                                <td style="font-weight: bold;">{{totalEntrada}}&euro;</td>
                            </tr>
                        </table>
                        <button type="button" class="btn btn-primary mb-5 mr-2" (click)="addEntrada()">Añadir Entrada</button>
                    </div>
                </div>
                <div>
                    <h4 class="mb-3">Modo de pago</h4>
                    <div class="d-block my-3">
                        <div class="custom-control custom-radio">
                            <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked (click)="setradio('Credito')">
                            <label class="custom-control-label" for="credit">tarjeta de crédito</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" (click)="setradio('Debito')">
                            <label class="custom-control-label" for="debit">tarjeta de débito</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required (click)="setradio('Paypal')">
                            <label class="custom-control-label" for="paypal">PayPal</label>
                        </div>
                    </div>
                    <div class="row" id="credito" *ngIf="isSelected('Credito')">
                        <div class="col-md-6 mb-3">
                            <label for="cc-name">Titular de la Tarjeta</label>
                            <input type="text" class="form-control" id="cc-name" placeholder="">
                            <small class="text-muted">Nombre tal como aparece en la tarjeta</small>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cc-number">Número de Tarjeta de Crédito</label>
                            <input type="text" class="form-control" id="cc-number" placeholder="">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="cc-expiration">Fecha de caducidad</label>
                            <input type="text" class="form-control" id="cc-expiration" placeholder="">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="cc-cvv">CVV</label>
                            <input type="text" class="form-control" id="cc-cvv" placeholder="">
                        </div>
                    </div>
                    <div class="row" id="debito" *ngIf="isSelected('Debito')">
                        <div class="col-md-6 mb-3">
                            <label for="cc-name1">Titular de la Tarjeta</label>
                            <input type="text" class="form-control" id="cc-name1" placeholder="">
                            <small class="text-muted">Nombre tal como aparece en la tarjeta</small>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cc-number1">Número de Tarjeta de Dédito</label>
                            <input type="text" class="form-control" id="cc-number1" placeholder="">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="cc-expiration1">Fecha de caducidad</label>
                            <input type="text" class="form-control" id="cc-expiration1" placeholder="">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="cc-cvv1">CVV</label>
                            <input type="text" class="form-control" id="cc-cvv1" placeholder="">
                        </div>
                    </div>
                    <div class="row" id="paypal1" *ngIf="isSelected('Paypal')">
                        <div class="col-md-6 mb-3">
                            <label for="emailPaypal">Email Paypal</label>
                            <input type="email" class="form-control" id="emailPaypal" placeholder="you@example.com">
                        </div>
                    </div>

                    <hr class="mb-1">
                </div>

                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="same-address">
                    <label class="custom-control-label" for="same-address">Acepto las condiciones del servicio</label>
                </div>

                <hr class="mb-1">
                <button type="button" class="btn btn-primary" routerLink="" (click)="comprarEntrada()">Aceptar</button>

                <button type="button" class="btn btn-danger botones85" routerLink="">Volver</button>


            </form>
        </div>
    </div>
</div>
